<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/admission-result/admission-result.css"/>
    <title>录取光荣榜</title>
</head>

<body>
<ol class="breadcrumb">
    <li><a href="#">考生登录系统</a></li>
    <li class="active">录取光荣榜</li>
</ol>
<div class="container">
    <div class="page-header">
        <h3>录取光荣榜</h3>
    </div>
    <!--***********录取结果 -张子腾 2018年10月23日13:59:22**********-->
    <!--搜索部分-->
    <div class="search-content">
        <div class="search-head">
            <form>
                <div class="search-from form-group">
                    <label>准考证号：</label>
                    <input type="text" id="admission-input-search" class="from-controller" placeholder="请输入准考证号">
                </div>
            </form>
        </div>
        <div class="search-submit">
            <button class="btn btn-primary" id="admission-button-search">搜索</button>
        </div>
    </div>
    <hr>
    <div id="admission-table">
        <table id="admission-table-all" style="text-align: center;"></table>
    </div>
</div>

<!--学校简介按钮模态窗-->
<div class="modal fade" id="admission-modal-modal" data-backdrop="static">
    <div class="modal-dialog" role="document" style="width: 450px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 id="admission-modal-title">学校简介</h3>
            </div>
            <div class="modal-body">
                <div class="row" style="margin: 0 auto;">
                    <div class="col-xs-12 form-horizontal" id="admission-modal-info">
                        <div class="form-group">
                            <div class="col-sm-12 form-inline">
                                <label for="add-input-school" class="col-sm-4 control-label">学校名称：</label>
                                <input type="text" class="form-control need-check not-null" style="width: 200px;" regex="account" maxlength="30" id="add-input-school" placeholder="请输入准考证号">
                                <span class="alert-warn" style="margin: 0px 30px 0px 130px;"></span>
                            </div>
                        </div>


                        <!--<div class="modal-footer" style="text-align: center;">-->
                            <!--&lt;!&ndash;<button class="btn" data-dismiss="modal">取消</button>&ndash;&gt;-->
                            <!--<button class="btn btn-primary save-check" id="add-button-submit" style="width: 200px;">提交</button>-->
                        <!--</div>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--**********JS部分*********-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/admission-result/admission-result.js"></script>
</body>
</html>
