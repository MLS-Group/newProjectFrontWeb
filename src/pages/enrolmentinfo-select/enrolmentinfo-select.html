<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/enrolmentinfo-select/enrolmentinfo-select.css"/>
    <title>招生信息查询</title>
</head>

<body>
<ol class="breadcrumb">
    <li><a href="#">考生登录系统</a></li>
    <li class="active">招生信息查询</li>
</ol>
<div class="container">
    <div class="page-header">
        <h3>招生信息查询</h3>
    </div>
    <!--***********你的内容和注释写在这*******************-->
    <div class="search-content" >
        <div class="search-head">
            <form>
                <div  class="enrolmentinfo-search-from form-group">
                    <label>学校：</label>
                    <input type="text" id="select-input-school" class="input-select" placeholder="请输入学校名称" maxlength="50">
                </div>
                <div  class="enrolmentinfo-search-from form-group">
                    <label>专业： </label>
                    <input type="text" id="select-input-major" class="input-select" placeholder="请输入专业" maxlength="50">
                </div>
                <div class="enrolmentinfo-search-from form-group">
                    <label>省份：</label>
                    <input type="text"   id="select-input-province" class="input-select"  placeholder="请输入省份"  maxlength="50" >
                </div>
                <div class="search-submit">
                    <button class="btn btn-primary" id="search-button" type="button">查询</button>
                </div>
            </form>
        </div>
    </div>
    <div class="enrolmentinfo-list" >
        <div class="tab-pane" id="login-log">
            <table id="show-table-enrolmentinfo"></table>
        </div>
    </div>
</div>


<!--**********JS部分*********-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/enrolmentinfo-select/enrolmentinfo-select.js"></script>
</body>
</html>
