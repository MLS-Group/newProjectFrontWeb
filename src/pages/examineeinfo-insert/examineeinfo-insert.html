<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/examineeinfo-insert/examineeinfo-insert.css"/>
    <title>考生信息录入</title>
</head>

<body>
<ol class="breadcrumb">
    <li><a href="#">考生登录系统</a></li>
    <li class="active">考生信息录入</li>
</ol>
<div class="container">
    <div class="page-header">
        <h3>考生信息录入</h3>
    </div>
    <!--考生信息录入 刘志杰 2018-10-12-->
    <div class="content-section">
        <form class="form-body">
            <div class="row">
                <div class="form-horizontal" id="open-dialog">
                    <div>
                        <div class="h2">登录信息</div>
                        <!--用户信息主键-->
                        <input type="hidden"  id="logininfo-input-userkey" >
                        <div class="form-group">
                            <label for="logininfo-input-account"
                                   class="col-sm-3 control-label ">登录账户： </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control "
                                       id="logininfo-input-account" disabled>
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="logininfo-input-password"
                                   class="col-sm-3 control-label ">密码： </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control"
                                       maxlength="10" id="logininfo-input-password"
                                       placeholder="请输入密码">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div>
                        <div class="h2">基本信息</div>
                        <!--考生信息主键-->
                        <input type="hidden"  id="basicinfo-input-examineekey">
                        <div class="form-group">
                            <label for="basicinfo-input-quasiexaminationnumber"
                                   class="col-sm-3 control-label ">准考证号 </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control " id="basicinfo-input-quasiexaminationnumber"
                                disabled>
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-realname"
                                   class="col-sm-3 control-label required">真实姓名 </label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       maxlength="10" id="basicinfo-input-realname"
                                       placeholder="请输入真实姓名">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label required">性别 </label>
                            <div class="col-sm-9">
                                <div class="radio">
                                    <label class="radio-inline">
                                        <input type="radio" class="need-check not-null " name="basicinfo-radio-sex"
                                               value="男" >男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" class="need-check not-null" name="basicinfo-radio-sex"
                                               value="女">女
                                    </label>
                                </div>
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-age" class="col-sm-3 control-label required">年龄</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       regex="number"
                                       maxlength="2" id="basicinfo-input-age"
                                       placeholder="请输入年龄">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-idcardnumber"
                                   class="col-sm-3 control-label required">身份证号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       regex="idNumber3" maxlength="18" id="basicinfo-input-idcardnumber"
                                       placeholder="请输入身份证号">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-registeredresidence"
                                   class="col-sm-3 control-label required">户口所在地</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       maxlength="50" id="basicinfo-input-registeredresidence"
                                       placeholder="请输入户口所在地">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-politicaloutlook" class="col-sm-3 control-label required">政治面貌</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       maxlength="15" id="basicinfo-input-politicaloutlook"
                                       placeholder="请输入政治面貌">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-nativeplace"
                                   class="col-sm-3 control-label required">籍贯</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       maxlength="20" id="basicinfo-input-nativeplace"
                                       placeholder="请输入籍贯">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-email" class="col-sm-3 control-label required">邮箱地址</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       regex="email"
                                       maxlength="30" id="basicinfo-input-email"
                                       placeholder="请输入邮箱地址">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-phonenumber"
                                   class="col-sm-3 control-label required">手机号</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       regex="number"
                                       maxlength="11" id="basicinfo-input-phonenumber"
                                       placeholder="请输入手机号">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="basicinfo-input-graduateschool"
                                   class="col-sm-3 control-label required">毕业学校</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control need-check not-null"
                                       maxlength="50" id="basicinfo-input-graduateschool"
                                       placeholder="请输入毕业学校">
                                <span class="alert-warn"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-btn">
                <!--当点击保存按钮的时候，需要将表单中所有绑定need-check的项都进行重新验证，
                    此时需要在按钮上绑定class:save-check
                    并且添加属性check-area=""，属性值为要验证的区域id-->
                <button type="button" class="btn btn-info save-check" check-area="open-dialog"
                        onclick="saveInfo()">录入
                </button>
            </div>
        </form>

    </div>
</div>


<!--**********JS部分*********-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/examineeinfo-insert/examineeinfo-insert.js"></script>

</body>
</html>
