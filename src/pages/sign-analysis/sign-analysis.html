<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../../css/common/common.css"/>
    <link rel="stylesheet" href="../../css/sign-analysis/sign-analysis.css"/>
    <title>报考分析</title>
</head>

<body>
<ol class="breadcrumb">
    <li><a href="#">考生登录系统</a></li>
    <li class="active">报考分析</li>
</ol>
<div class="container">
    <div class="page-header">
        <h3>报考分析</h3>
    </div>
    <div class="page-main">
        <div class="main-search">
            <form>
                <div class="main-search-group">
                    <label class="group-label">学校:</label>
                    <input type="text" class="form-control group-input" id="schoolname" maxlength="20" />
                </div>
                <div class="main-search-group">
                    <label class="group-label">省份:</label>
                    <input type="text" class="form-control group-input" id="province" maxlength="20" />
                </div>
                <div class="main-search-group">
                    <label class="group-label">专业:</label>
                    <input type="text" class="form-control group-input" id="major" maxlength="20" />
                </div>
                <div class="main-search-group">
                    <button class="btn btn-primary group-btn" id="search-btn-signanalysis">搜索</button>
                </div>
            </form>
        </div>
        <div class="main-table">
            <div class = "tab-pan">
                <table id = "signanalysis-table"></table>
            </div>
        </div>
    </div>
</div>



<!--**********JS部分*********-->
<script src="../../lib/js/jquery.min.js"></script>
<script src="../../../config/config.js"></script>
<script src="../../lib/bootstrap/js/bootstrap.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script src="../../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script src="../../utils/common-util.js"></script>
<script src="../../utils/const-manager.js"></script>
<script src="../../js/sign-analysis/sign-analysis.js"></script>
</body>
</html>
